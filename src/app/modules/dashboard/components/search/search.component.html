<div class="form" [formGroup]="movieForm">
    <mat-form-field class="form__input" appearance="fill">
        <mat-label>What do you wanna watch?</mat-label>
        <mat-select>
            <mat-option *ngFor="let item of options" [value]="item.value">
                {{item.viewValue | titlecase}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput formControlName="title"/>
    </mat-form-field>
    <mat-form-field class="form__input" appearance="legacy">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year" />
    </mat-form-field>
    <button
        mat-flat-button
        color="primary"
        [disabled]="searching"
        (click)="searchMovie()"
    >
        {{ searching ? "Searching" : "Search" }}
    </button>
</div>
