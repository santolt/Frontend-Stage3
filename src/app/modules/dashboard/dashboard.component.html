<div class="dashboard">
  <div class="dashboard__form">
    <app-form
      [searching]="searchingMovie"
      (searchMovieEmitter)="searchMovie($event)"
    ></app-form>
  </div>
  <hr>
  <div class="dashboard__table" *ngIf="dataPoint()">
    <app-table-movies
      [movieList]="myList"
      (addFavoriteMovieEmitter)="addMyFavorites($event)"
    ></app-table-movies>
  </div>
  <div>
    <app-favorites></app-favorites>
  </div>
</div>
